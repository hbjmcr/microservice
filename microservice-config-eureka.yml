spring:
  profiles:
    active:
      - dev
---
server:
 port: 7001

eureka:
#  server:
#    #设置清理的间隔时间，而后这个时间使用的是毫秒单位（默认是60秒）
#    eviction-interval-timer-in-ms: 1000
#    #设置为false表示关闭保护模式
#    enable-self-preservation: true
  client:
    # 不从eureka服务上拉取注册信息
    fetch-registry: false
    # 不将自己注册到eureka服务
    register-with-eureka: false
    service-url:
#        defaultZone: http://admin:admin@localhost:7001/eureka
#        defaultZone: http://${eureka.instance.hostname}:${server.port}/eureka/
        defaultZone: http://admin:admin@eureka-1:7001/eureka,http://admin:admin@eureka-2:7002/eureka,http://admin:admin@eureka-3:7003/eureka
  # eureak实例定义
  instance:
    # 定义 Eureka 实例所在的主机名称
    hostname: eureka-1

# security登录认证配置
spring:
  profiles: test
  security:
    user:
      name: admin
      password: admin
